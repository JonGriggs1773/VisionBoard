<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
        <title>Register</title>
    </head>
<body>
    <div id = "navbar">
        <h1 id = "nav-title">>VisioBoard<</h1>
        <div id = "nav-links">
            <a href = "#" class = "nav-buttons" onmouseover = "hoverLinks(this)" onmouseout = "hoverLinks(this)">About Us</a>
            <a href = "#" class = "nav-buttons" onmouseover = "hoverLinks(this)" onmouseout = "hoverLinks(this)">Resources</a>
            <a href = "#" class = "nav-buttons" onmouseover = "hoverLinks(this)" onmouseout = "hoverLinks(this)">Need Help?</a>
        </div>
    </div>
    <div id = "reg-container">
        <div id = "left-col">
            <h2 class = "reg-header">Register Below</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p id = "errors">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %} 
            <form action = "/confirm/register" method = "post">
                <div class="form-style">
                    <label for="first_name">
                        <input type="text" name = "first_name" class = "inputs" placeholder = "First Name">
                    </label>
                </div>
                <div class="form-style">
                    <label for="last_name">
                        <input type="text" name = "last_name" class = "inputs" placeholder = "Last Name">
                    </label>
                </div>
                <div class="form-style">
                    <label for="username">
                        <input type="text" name = "username" class = "inputs" placeholder = "User Name">
                    </label>
                </div>
                <div class="form-style">
                    <label for="email">
                        <input type="email" name = "email" class = "inputs" placeholder = "Email">
                    </label>
                </div>
                <div class="form-style">
                    <label for="password">
                        <input type="password" name = "password" class = "inputs" placeholder = "Password">
                    </label>
                </div>
                <div class="form-style">
                    <label for="confirm_password">
                        <input type="password" name = "confirm_password" class = "inputs" placeholder = "Confirm Password">
                    </label>
                </div>
                <input type="submit" value="Register" id = "submit">
            </form>
        </div>
        <div id="right-col">
            <a href = "/login/page" class = "reg-header" onmouseover = "hoverText(this)" onmouseout = "hoverText(this)">Already Have an Account?</a>
            <img src="{{ url_for('static', filename = 'images/visionboard.png') }}" alt="VisionBoard Image" id="vision-image">
        </div>
    </div>
</body>
</html>
